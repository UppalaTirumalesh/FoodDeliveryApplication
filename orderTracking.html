<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./orderTracking.css">
  <title>Order Tracking</title>
</head>

<body>
  <div class="mainContainer">
    <div class="progress-and-steps">
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
        <ul class="progress-bubbles">
          <li class="bubble"></li>
          <li class="bubble"></li>
          <li class="bubble"></li>
          <li class="bubble"></li>
          <li class="bubble"></li>
          <li class="bubble"></li>
          <li class="bubble"></li>
        </ul>
      </div>
      <ul class="progress-steps">
        <li>Order Placed Successfully</li>
        <li>Restaurant Accepts Your Order</li>
        <li>Delivery Person Reached to Restaurant</li>
        <li>Food Preparation In Progress</li>
        <li>Preparation Is Completed</li>
        <li>Delivery Boy Took the Order</li>
        <li>Successfully Delivered</li>
      </ul>
    </div>
    <div class="order-details">
      <button id="goToShoppingButton">Go to Shopping</button>
      <div class="price-container">
        <h2>Price Details (Invoice)</h2>
        <p>Subtotal: <span id="subTotalValue">$0.00</span></p>
        <p>Tax: <span id="taxValue">$0.00</span></p>
        <p>Grand Total: <span id="grandTotalValue">$0.00</span></p>
      </div>
    </div>
  </div>
  <script src="./orderTracking.js"></script>
</body>

</html>
